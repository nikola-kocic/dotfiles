[Commands]
1\Command="copyq:\ntab(selectedtab())\nvar item = getitem(currentitem())\nvar formats = ['text/plain']\n\nvar suffices = {\n  'image/svg': 'svg',\n  'image/png': 'png',\n  'image/jpeg': 'jpg',\n  'image/jpg': 'jpg',\n  'image/bmp': 'bmp',\n  'text/html': 'html',\n  'text/plain' : 'txt',\n}\n\nfunction addSuffix(fileName, format)\n{\n  var suffix = suffices[format]\n  if ( suffix && !new RegExp(\"\\\\.\" + suffix + \"$\").test(fileName) )\n    return fileName + \".\" + suffix\n  return fileName\n}\n\n\nfor (var format in item) {\n  if (!/^application\\/x/.test(format))\n    formats.push(format)\n}\n\ncurrentpath(Dir().homePath())\nvar defaultFileName = 'untitled'\n\nvar keyFormat = 'Format'\nvar keyFileName = 'File'\n\n\n\nvar result = dialog(\n  '.title', 'Save Item As...',\n  '.width', 250,\n  keyFormat, formats,\n  keyFileName, File(defaultFileName)\n)\n\nvar fileName = result && result[keyFileName]\nvar format = result && result[keyFormat]\n\nif (!format || !fileName)\n  abort()\n\nfileName = addSuffix(fileName, format)\n\nvar f = File(fileName)\nif (!f.open()) {\n  popup('Failed to open \\\"' + f.fileName() + '\\\"', f.errorString())\n  abort()\n}\n\nf.write(item[format])\npopup(\"Item Saved\", 'Item saved as \\\"' + f.fileName() + '\\\".')\n"
1\InMenu=true
1\Name=Save As...
2\Command=copyq: toggle()
2\GlobalShortcut=Ctrl+Alt+F
2\Icon=\xf022
2\Name=Show/hide main window
size=2
1\Tab=&clipboard
